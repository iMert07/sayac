<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Anatolya Sayacı</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --box-height: calc((100vh - 60px) / 8);
      --value-font-size: min(calc(var(--box-height) * 0.45), 10vw);
      --label-font-size: min(calc(var(--box-height) * 0.18), 4vw);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #00d8d6;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 5px;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
      touch-action: manipulation;
    }
    
    h1 {
      font-size: min(5vw, 24px);
      text-align: center;
      margin: 5px 0;
      flex-shrink: 0;
    }
    
    .container {
      width: 100%;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .box {
      background: #222;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      margin: 2px 0;
      height: var(--box-height);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2px;
      flex-shrink: 0;
    }
    
    .label {
      font-size: var(--label-font-size);
      color: #888;
      margin-bottom: 1px;
      flex-shrink: 0;
      line-height: 1.2;
    }
    
    .value {
      font-size: var(--value-font-size);
      font-weight: bold;
      letter-spacing: 0.05em;
      line-height: 1;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-all;
      overflow: hidden;
    }
    
    @media (min-width: 600px) {
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 5px;
        height: calc(100vh - 30px);
      }
      
      .box {
        height: 100%;
        margin: 0;
      }
      
      h1 {
        grid-column: 1 / -1;
        margin-bottom: 0;
      }
    }
    
    @media (max-height: 600px) {
      :root {
        --box-height: calc((100vh - 40px) / 8);
        --value-font-size: min(calc(var(--box-height) * 0.4), 10vw);
        --label-font-size: min(calc(var(--box-height) * 0.15), 3.5vw);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Anatolya Sayacı</h1>
    <div class="box"><div class="label">Düzine Sayacı</div><div id="clock" class="value">θθ.θθ.θθ</div></div>
    <div class="box"><div class="label">Düzine Takvimi</div><div id="date" class="value">θθ.θθ.θθθθ</div></div>
    <div class="box"><div class="label">Deste Sayacı</div><div id="clockDecimal" class="value">00.000.000</div></div>
    <div class="box"><div class="label">Deste Takvimi</div><div id="dateDecimal" class="value">00.00.00000</div></div>
    <div class="box"><div class="label">Gregoryen Sayacı</div><div id="clock2" class="value">00.00.00</div></div>
    <div class="box"><div class="label">Gregoryen Takvimi</div><div id="date2" class="value">00.00.0000</div></div>
    <div class="box"><div class="label">İslam Sayacı</div><div id="clockDecimal2" class="value">00.00.00</div></div>
    <div class="box"><div class="label">İslam Takvimi</div><div id="dateDecimal2" class="value">00.00.0000</div></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
