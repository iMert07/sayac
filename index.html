<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anatolya Sayacı</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
      padding: 1rem;
    }

    .box {
      border: 2px solid #0ff;
      border-radius: 16px;
      padding: 1rem;
      margin: 0.5rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      font-size: 6vw;
      background-color: #111;
      box-shadow: 0 0 10px #0ff3;
    }

    .label {
      font-size: 3vw;
      color: #888;
      margin-bottom: 0.3rem;
    }

    @media (min-width: 600px) {
      .box {
        font-size: 2rem;
      }
      .label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="label">Saat (Base12)</div>
    <div id="clock">θθ.θθ.θθ</div>
  </div>
  <div class="box">
    <div class="label">Tarih (Base12)</div>
    <div id="date">θθ.θθ.θθθθ</div>
  </div>
  <div class="box">
    <div class="label">Saat (Decimal)</div>
    <div id="clockDecimal">00.000.000</div>
  </div>
  <div class="box">
    <div class="label">Tarih (Decimal)</div>
    <div id="dateDecimal">00.00.00000</div>
  </div>

  <script>
    // Buraya JavaScript saat-kodun eklenecek
  </script>
</body>
</html>
