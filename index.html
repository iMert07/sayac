<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anatolya Sayacı</title>
<style>
  body {
    font-family: monospace, monospace;
    background: #121212;
    color: #00d8d6;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 30px;
  }
  .clock, .date, .decimalClock, .decimalDate {
    background: #222;
    padding: 15px 25px;
    border-radius: 8px;
    margin: 10px 0;
    min-width: 180px;
    text-align: center;
  }
  .label {
    font-size: 0.85rem;
    color: #555;
    margin-bottom: 6px;
  }
  .value {
    font-size: 2rem;
    letter-spacing: 0.15em;
  }
</style>
</head>
<body>

<h1>Anatolya Sayacı</h1>

<div class="clock">
  <div class="label">Base12 Saat</div>
  <div id="clock" class="value">θθ.θθθ.θθθ</div>
</div>
<div class="date">
  <div class="label">Base12 Tarih</div>
  <div id="date" class="value">θθ.θθ.θθθθ</div>
</div>

<div class="decimalClock">
  <div class="label">Onluk Saat</div>
  <div id="clockDecimal" class="value">00.000.000</div>
</div>
<div class="decimalDate">
  <div class="label">Onluk Tarih</div>
  <div id="dateDecimal" class="value">00.00.0000</div>
</div>

<script>
function toBase12(n) {
  const digits = "θ123456789ΦΛ";
  if (n === 0) return "θθ";
  let result = "";
  while (n > 0) {
    result = digits[n % 12] + result;
    n = Math.floor(n / 12);
  }
  return result.padStart(2, 'θ');
}

function countExtraWeeks(years) {
  let extra = 0;
  for (let i = 1; i <= years; i++) {
    if (i % 20 === 0 && i % 640 !== 0) {
      extra += 5;
    }
  }
  return extra;
}

function calculateCustomDate(now) {
  const gregBase = new Date(1071, 2, 21); // 21 Mart 1071
  const daysPassed = Math.floor((now - gregBase) / (1000 * 60 * 60 * 24));

  let estimatedYear = Math.floor(daysPassed / 365);
  let totalDays = estimatedYear * 365 + countExtraWeeks(estimatedYear);

  while (totalDays > daysPassed) {
    estimatedYear--;
    totalDays = estimatedYear * 365 + countExtraWeeks(estimatedYear);
  }

  while (totalDays + (estimatedYear + 1) * 0 < daysPassed) {
    estimatedYear++;
    totalDays = estimatedYear * 365 + countExtraWeeks(estimatedYear);
    if (totalDays > daysPassed) {
      estimatedYear--;
      totalDays = estimatedYear * 365 + countExtraWeeks(estimatedYear);
      break;
    }
  }

  const dayOfYear = daysPassed - totalDays;
  const month = Math.floor(dayOfYear / 30) + 1;
  const day = (dayOfYear % 30) + 1;

  // Base12 olarak 6000 yıl ekle (görsel amaçlı), ama zamana dahil etme
  const yearToDisplay = estimatedYear + 1 + (6 * 12 * 12 * 12); // +6000 base12 = 10368

  return {
    base12: `${toBase12(day)}.${toBase12(month)}.${toBase12(yearToDisplay)}`,
    decimal: {
      day: day.toString().padStart(2, '0'),
      month: month.toString().padStart(2, '0'),
      year: (estimatedYear + 1).toString().padStart(4, '0'),
    }
  };
}

function updateTime() {
  const now = new Date();

  // Gün 04:30'da başlar
  const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 4, 30, 0);
  if (now < todayStart) {
    todayStart.setDate(todayStart.getDate() - 1);
  }

  const elapsedSeconds = ((now - todayStart) / 1000) * 2;
  const totalSeconds = Math.floor(elapsedSeconds);

  const hours = Math.floor(totalSeconds / (120 * 120)) % 12;
  const minutes = Math.floor((totalSeconds / 120) % 120);
  const seconds = totalSeconds % 120;

  // Base12 saat
  const base12Clock = `${toBase12(hours)}.${toBase12(minutes).padStart(3,'θ')}.${toBase12(seconds).padStart(3,'θ')}`;

  // Onluk saat (0 padded)
  const decimalHours = hours.toString().padStart(2, '0');
  const decimalMinutes = minutes.toString().padStart(3, '0');
  const decimalSeconds = seconds.toString().padStart(3, '0');

  const decimalClock = `${decimalHours}.${decimalMinutes}.${decimalSeconds}`;

  // Tarih
  const customDate = calculateCustomDate(now);
  
  document.getElementById('clock').textContent = base12Clock;
  document.getElementById('date').textContent = customDate.base12;

  document.getElementById('clockDecimal').textContent = decimalClock;
  document.getElementById('dateDecimal').textContent = `${customDate.decimal.day}.${customDate.decimal.month}.${customDate.decimal.year}`;
}

setInterval(updateTime, 500);
updateTime();
</script>

</body>
</html>
