<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Anatolya Sayacı</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --box-height: calc((100vh - 50px) / 8); /* Başlık için 50px ayırdık */
      --value-font-size: calc(var(--box-height) * 0.4);
      --label-font-size: calc(var(--box-height) * 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #00d8d6;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 5px;
    }
    
    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin: 5px 0;
      padding: 0 5px;
    }
    
    .box {
      background: #222;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      margin: 2px 0;
      height: var(--box-height);
      min-height: 40px; /* Minimum yükseklik garantisi */
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2px 5px;
    }
    
    .label {
      font-size: var(--label-font-size);
      color: #888;
      margin-bottom: 1px;
      line-height: 1.2;
    }
    
    .value {
      font-size: var(--value-font-size);
      font-weight: bold;
      letter-spacing: 0.05em;
      line-height: 1;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    @media (min-width: 768px) {
      body {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-content: flex-start;
        padding: 10px;
      }
      
      h1 {
        width: 100%;
        margin-bottom: 5px;
      }
      
      .box {
        width: calc(50% - 10px);
        margin: 5px;
        height: calc((100vh - 60px) / 4);
      }
    }
    
    /* Küçük ekranlar için ek ayar */
    @media (max-height: 600px) {
      :root {
        --value-font-size: calc(var(--box-height) * 0.35);
        --label-font-size: calc(var(--box-height) * 0.13);
      }
    }
  </style>
</head>
<body>

  <h1>Anatolya Sayacı</h1>

  <div class="box"><div class="label">Düzine Sayacı</div><div id="clock" class="value">θθ.θθ.θθ</div></div>
  <div class="box"><div class="label">Düzine Takvimi</div><div id="date" class="value">θθ.θθ.θθθθ</div></div>
  <div class="box"><div class="label">Deste Sayacı</div><div id="clockDecimal" class="value">00.000.000</div></div>
  <div class="box"><div class="label">Deste Takvimi</div><div id="dateDecimal" class="value">00.00.00000</div></div>
  <div class="box"><div class="label">Gregoryen Sayacı</div><div id="clock2" class="value">00.00.00</div></div>
  <div class="box"><div class="label">Gregoryen Takvimi</div><div id="date2" class="value">00.00.0000</div></div>
  <div class="box"><div class="label">İslam Sayacı</div><div id="clockDecimal2" class="value">00.00.00</div></div>
  <div class="box"><div class="label">İslam Takvimi</div><div id="dateDecimal2" class="value">00.00.0000</div></div>

  <script src="script.js"></script>
</body>
</html>
